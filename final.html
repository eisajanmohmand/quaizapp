<script>


function returnScore() {
    var correctAnswers = 0;
    var totalQuestions = 5;

    // Define the correct answers for each question
    var correctOptions = ['a', 'b', 'c', 'b', 'b'];

    // Loop through each question
    for (var i = 1; i <= totalQuestions; i++) {
        // Get the selected radio button for the current question
        var selectedOption = document.querySelector('input[name="question' + i + '"]:checked');

        // If an option is selected
        if (selectedOption) {
            // Check if the value of the selected option matches the correct answer
            if (selectedOption.value === correctOptions[i - 1]) {
                // Increment the count of correct answers
                correctAnswers++;
            }
        }
    }

    // Display the results
    var resultsElement = document.getElementById('myresults');
    resultsElement.textContent = "Your score: " + correctAnswers + " out of " + totalQuestions;
}
